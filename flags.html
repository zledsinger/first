<html>

		<link rel="stylesheet" href="css/flags.css" />
		<title>Flags</title>
	</head>

	<body>

			<!-- Flag of Belgium -->
			<div class="flag"> <!-- Outline around the flag -->

				<div class="black"></div>
				<div class="yellow"></div>
				<div class="red"></div>

			</div>

			<div class="flag"> <!-- Outline around the flag -->

			</div>


			<!-- Flag of Trinidad and Tobago -->

				<div class="bg"></div>
				<div class="stripe"></div>
			</div>

	</body>
